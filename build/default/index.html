<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer</title>
    <meta name="description" content="polymer description">
    <base href="/">
    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- Import App with ASYNC -->
    <link rel="import" href="/src/polymer-app/polymer-app.html" async="">
  
    <!-- Global Styles -->
    <script>
      window.Polymer = {rootPath: '/'};
    </script>

    <style>
        body {
          margin: 0;
          font-family: 'Roboto', 'Noto', sans-serif;
          line-height: 1.6;
          min-height: 100vh;
          background-color: #eeeeee;
        }
        #loading {
          width: 100vw;
          height: 100vh;
          background: #eee;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-size: 2em;
          color: black;
        }
        #loading.hidden {
          display: none;
        }
        @media only screen and (min-width: 800px) {
            #loading {
              font-size: 4em;
            }
        }
      </style>
  </head>
  <body>
    <div id="loading" class="">
      <div>
        <div>Loading...</div>
        <img style="width:256px; height:100px;" src="src/polymer-app/images/logo.png" alt="logo">
      </div>
        
    </div>
    <polymer-app>
        <div slot="disqus" id="disqus_thread"></div>
        <div slot="recaptcha" data-netlify-recaptcha=""></div>
    </polymer-app>
    <noscript>
        You need to enable JavaScript to view this website.
    </noscript> 
  

</body></html>
