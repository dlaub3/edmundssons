<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../my-carousel/my-carousel.html">

<dom-module id="page-reviews">
    <template>

        <style>
            :host {
                display: flex;
                justify-content: center;
                padding: 5%;
            }
            paper-card {
                width: 100%;
                box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                    0 1px 8px 0 rgba(0, 0, 0, 0.12),
                    0 3px 3px -2px rgba(0, 0, 0, 0.4);
                transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
            }

            my-carousel {
            width: 100%;
            contain: content;
            }

            my-carousel::after {
            display: block;
            content: '';
            padding-top: 75%; /* 4:3 = height is 75% of width */
            }

            my-carousel img {
            position: absolute;
            width: 100%;
            height: 100%;
            }

        </style>
        <paper-card>
            <my-carousel>
                <img src="/src/polymer-app/images/reviews1.jpg">
                <img src="/src/polymer-app/images/reviews2.jpg">
            </my-carousel> 
            <div class="card-content">
                See what our customers have to say! And leave feedback of your own. We're proud of our outstanding customer service.
                <slot></slot>
            </div>
        </paper-card> 
    </template>
    <script>
        class PageReviews extends Polymer.Element {
            static get is() { return 'page-reviews'; }

            ready() {
                super.ready();
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT 
                *  THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR 
                *  PLATFORM OR CMS.
                *  
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: 
                *  https://disqus.com/admin/universalcode/#configuration-variables
                */
                
                // var disqus_config = function () {
                // // Replace PAGE_URL with your page's canonical URL variable
                // this.page.url = "http://www.codejots.com";  
                    
                // // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                // this.page.identifier = "/reviews"; 
                // };
                
                //var d = this.$.disqus, s = document.createElement('script');
                var d = document, dsq = d.createElement('script');
                dsq.src = 'https://codejots.disqus.com/embed.js';
                dsq.type = 'text/javascript';
                dsq.async = true;
                dsq.setAttribute('data-timestamp', +new Date());
                d.body.appendChild(dsq);
            }
        }

        window.customElements.define(PageReviews.is, PageReviews);
       
    </script>
</dom-module>
