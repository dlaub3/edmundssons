<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../my-carousel/my-carousel.html">

<dom-module id="page-excavation">
    <template>

        <style>
            :host {
                display: flex;
                justify-content: center;
                padding: 5%;
            }

            paper-card {
                width: 100%;
                box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                    0 1px 8px 0 rgba(0, 0, 0, 0.12),
                    0 3px 3px -2px rgba(0, 0, 0, 0.4);
                transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
            }

            my-carousel {
                width: 100%;
                contain: content;
            }

            my-carousel::after {
                display: block;
                content: '';
                padding-top: 75%; /* 4:3 = height is 75% of width */
            }

            my-carousel img {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            canvas {
                position: fixed;
                pointer-events:none;
            }

        </style>

    <paper-card>
        <!-- https://codelabs.developers.google.com/codelabs/polymer-2-carousel/index.html?index=..%2F..%2Findex#0 -->
        <my-carousel>
            <img src="/src/polymer-app/images/excavation1.jpg">
            <img src="/src/polymer-app/images/excavation2.jpg">
        </my-carousel>         
        <div class="card-content">
            <p>
                We offer first class snow removal. 
            </p>
        </div>
        <div class="card-actions">
        <paper-button>Contact</paper-button>
        </div>
   </paper-card>
   <canvas id="canvas"></div>
  
    </template>
    <script>
        class PageExcavation extends Polymer.Element {
            static get is() { return 'page-excavation'; }
        }

        window.customElements.define(PageExcavation.is, PageExcavation);
    </script>
</dom-module>
