<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../my-carousel/my-carousel.html">

<dom-module id="page-snow">
    <template>

        <style>
            :host {
                display: flex;
                justify-content: center;
                padding: 5%;
            }

            paper-card {
                width: 100%;
                box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                    0 1px 8px 0 rgba(0, 0, 0, 0.12),
                    0 3px 3px -2px rgba(0, 0, 0, 0.4);
                transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
            }

            my-carousel {
                width: 100%;
                contain: content;
            }

            my-carousel::after {
                display: block;
                content: '';
                padding-top: 75%; /* 4:3 = height is 75% of width */
            }

            my-carousel img {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            canvas {
                position: fixed;
                pointer-events:none;
            }

        </style>

    <paper-card>
        <!-- https://codelabs.developers.google.com/codelabs/polymer-2-carousel/index.html?index=..%2F..%2Findex#0 -->
        <my-carousel>
            <img src="/src/polymer-app/images/snow1.jpg">
            <img src="/src/polymer-app/images/snow2.jpg">
        </my-carousel>         
        <div class="card-content">
            <p>
                We offer first class snow removal. 
            </p>
        </div>
        <div class="card-actions">
        <paper-button>Contact</paper-button>
        </div>
   </paper-card>
   <canvas id="canvas"></div>
  
    </template>
    <script>
        class PageSnow extends Polymer.Element {
            static get is() { return 'page-snow'; }

            ready() {
                super.ready();
                //canvas init
                var canvas = this.$.canvas;
                var ctx = canvas.getContext("2d");
                
                //canvas dimensions
                var W = window.innerWidth;
                var H = window.innerHeight;
                canvas.width = W;
                canvas.height = H;
                
                //snowflake particles
                var mp = 25; //max particles
                var particles = [];
                for(var i = 0; i < mp; i++)
                {
                    particles.push({
                        x: Math.random()*W, //x-coordinate
                        y: Math.random()*H, //y-coordinate
                        r: Math.random()*4+1, //radius
                        d: Math.random()*mp //density
                    })
                }
                
                //Lets draw the flakes
                function draw()
                {
                    ctx.clearRect(0, 0, W, H);
                    
                    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                    ctx.beginPath();
                    for(var i = 0; i < mp; i++)
                    {
                        var p = particles[i];
                        ctx.moveTo(p.x, p.y);
                        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
                    }
                    ctx.fill();
                    update();
                }
                
                //Function to move the snowflakes
                //angle will be an ongoing incremental flag. Sin and Cos functions will be applied to it to create vertical and horizontal movements of the flakes
                var angle = 0;
                function update()
                {
                    angle += 0.01;
                    for(var i = 0; i < mp; i++)
                    {
                        var p = particles[i];
                        //Updating X and Y coordinates
                        //We will add 1 to the cos function to prevent negative values which will lead flakes to move upwards
                        //Every particle has its own density which can be used to make the downward movement different for each flake
                        //Lets make it more random by adding in the radius
                        p.y += Math.cos(angle+p.d) + 1 + p.r/2;
                        p.x += Math.sin(angle) * 2;
                        
                        //Sending flakes back from the top when it exits
                        //Lets make it a bit more organic and let flakes enter from the left and right also.
                        if(p.x > W+5 || p.x < -5 || p.y > H)
                        {
                            if(i%3 > 0) //66.67% of the flakes
                            {
                                particles[i] = {x: Math.random()*W, y: -10, r: p.r, d: p.d};
                            }
                            else
                            {
                                //If the flake is exitting from the right
                                if(Math.sin(angle) > 0)
                                {
                                    //Enter from the left
                                    particles[i] = {x: -5, y: Math.random()*H, r: p.r, d: p.d};
                                }
                                else
                                {
                                    //Enter from the right
                                    particles[i] = {x: W+5, y: Math.random()*H, r: p.r, d: p.d};
                                }
                            }
                        }
                    }
                }
                
                //animation loop
                setInterval(draw, 33);
            }
        }

        window.customElements.define(PageSnow.is, PageSnow);
    </script>
</dom-module>
