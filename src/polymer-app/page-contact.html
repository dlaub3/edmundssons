<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="page-contact">
    <template>
        <style>
            :host {
                display: flex;
                justify-content: center;
                padding-top: 50px;
                padding-left: 20px;
                padding-right: 20px;
                margin-bottom: 50px;
            }

            paper-card {
                padding-bottom: 5px;
                box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                    0 1px 8px 0 rgba(0, 0, 0, 0.12),
                    0 3px 3px -2px rgba(0, 0, 0, 0.4);
                transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
            }

            paper-input, paper-textarea {
                /* --paper-input-container-color: orange; */
                --paper-input-container-focus-color: orange;
                /* --paper-input-container-invalid-color: orange; */
                /* --paper-input-container-input-color: orange; */
            }

            paper-button {
                background-color: var(--app-primary-color);
                color: white;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                --paper-input-container-color: orange;
                --paper-input-container-focus-color: orange;
                --paper-input-container-invalid-color: orange;
                --paper-input-container-input-color: orange;
            }

        </style>

    <paper-card >
        <!-- heading="Emmental" image="/src/polymer-app/images/excavator.jpg" alt="Emmental" -->
        <div style="display: block; height: 400px;">
            <google-map fit-to-markers api-key="AIzaSyD3E1D9b-Z7ekrT3tbhl_dy8DCXuIuDDRc">
                <google-map-marker slot="markers" latitude="43.5852" longitude="-71.2095" draggable="false">
                </google-map-marker>
            </google-map>
        </div>
        <div class="card-content" style="position:relative;">
            
            Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental, Switzerland. It is one of the cheeses of Switzerland, and is sometimes known as Swiss cheese.
            
        </div>
        <div class="card-actions">
            <iron-form id="form3">
                <form action="/foo" method="get">
                  <paper-input class="primary" name="name" label="Name" value="" required></paper-input>
                  <paper-input class="primary" pattern="^(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$" name="name" label="Phone" value="" required></paper-input>
                  <paper-textarea label="Message" required></paper-textarea>
                  <paper-button raised  class="primary"onclick="form3.submit()">Submit</paper-button>
                </form>
                <div class="output"></div>
              </iron-form>
        </div>
    </paper-card>


    </template>
    <script>
        class PageContact extends Polymer.Element {
            static get is() { return 'page-contact'; }
            ready() {
                super.ready();
                this.$.form3.addEventListener('iron-form-presubmit', function(event) {
                    this.request.params['sidekick'] = 'Robin';
                });
                this.$.form3.addEventListener('iron-form-submit', function(event) {
                    this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
                }); 
            }
        }

        window.customElements.define(PageContact.is, PageContact);
    </script>
</dom-module>
